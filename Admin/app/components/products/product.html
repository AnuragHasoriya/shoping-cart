<div class="content-wrapper" style="min-height: 916px;">
<div class="col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Add Product</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="productName-input" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model= "$pc.product.name" id="productName-input" placeholder="Product name">
                </div>
              </div>

              <div class="form-group">
                <label for="price-input" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model= "$pc.product.price" id="price-input" placeholder="Product price">
                </div>
              </div>

              <div class="form-group">
                <label for="product-description" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" ng-model= "$pc.product.description" id="product-description" placeholder=" Description"></textarea>
                </div>
              </div>

              <div class = "form-group">
                <label for="photo-input" class="col-sm-2 control-label">Photo</label>
                <div class="col-sm-10">
                  <input type="file" class= "form-control" ng-model= "$pc.product.photo" id="photo-input" name="pic" accept="image/*">
                </div>
              </div>
              

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-info pull-right">Add</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
