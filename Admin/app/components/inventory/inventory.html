<div class="content-wrapper" style="min-height: 916px;" ng-init="$invc.init()">
    <div class="col-md-8 col-md-offset-2">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Inventory Details</h3> 
                <toaster-container></toaster-container>
            </div>
            <div class="box-header">
                <div class="box-body table-responsive no-padding">
                    <button class="btn btn-primary btn-flat ng-scope" ng-click="$invc.goToAdd()" >Add Inventory</button>
                    <div grid-data ng-if="$invc.products.data.length > 0" grid-options="$invc.products" grid-actions="gridActions">
                        <div class="form-group">
                            <grid-pagination max-size="10"
                                boundary-links="true"
                                class="pagination-sm"
                                total-items="paginationOptions.totalItems"
                                ng-model="paginationOptions.currentPage"
                                ng-change="reloadGrid()"
                                items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                        </div>
                        <table class="table">
                            <thead> 
                                <tr>
                                    <th>
                                        Category
                                    </th>
                                    <th>
                                        Sub-Category
                                    </th>
                                    <th sortable="name" class="sortable">
                                        Name
                                    </th>
                                    <th>
                                        Brand
                                    </th>
                                    <th>
                                        Price
                                    </th> 
                                    <th>
                                       Stock
                                    </th> 
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody grid-item>          
                                <tr>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.categoryname"></span>
                                    </td>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.subCategoryName"></span>
                                    </td>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.name"></span>
                                    </td>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.brandName"></span>
                                    </td>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.price"></span>
                                    </td>
                                    <td>
                                        <span ng-if="!item.isNew"  ng-bind="item.inventoryCount"></span>
                                    </td>
                                
                                    <td>
                                        <i id="minIcon-Edit" class = "fa fa-edit"  ng-click="$invc.editInventory(item)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="$invc.productTableData.data.length == 0">
                        There is no data
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
