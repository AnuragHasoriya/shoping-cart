<div class="content-wrapper" ng-init="$cc.init()" style="min-height: 916px;">
    <div class="col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Category</h3>
                <toaster-container></toaster-container>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of category</h3>
                    <div class="box-body table-responsive no-padding">
                        <div grid-data grid-options="$cc.categoryTableData" grid-actions="gridActions">
                            <!--  table layout goes below. -->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th sortable="code" class="sortable">
                                       Check
                                    </th>
                                    <th sortable="name" class="sortable">
                                        Name
                                    </th>
                                    <th sortable="description" class="sortable">
                                        Description
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody>          
                                    <tr grid-item>
                                        <td><span><input type="checkbox" ng-if="!item.isNew" ng-model="item.checked" ng-click="$cc.updateSelection(item)"></span>
                                        </td>
                                        <td>
                                            <span ng-if="!item.isNew" ng-if="$cc.editingData[item]" ng-bind="item.name"></span>
                                            <span ><input type="text" ng-if="item.isNew" ng-model="$cc.category.name"></span>
                                        </td>
                                        <td>
                                            <span ng-if="!item.isNew" ng-if="$cc.editingData[item]" ng-bind="item.description"></span>
                                            <input ng-if="item.isNew" ng-model="$cc.category.description">
                                        </td>
                                        <td><i id="minIcon" ng-if="!item.isNew" ng-if="$cc.editingData[item]" class = "fa fa-trash" ng-click="$cc.deleteRow(item)"></i>&nbsp&nbsp
                                            <i id="minIcon" ng-if="!item.isNew" ng-if="$cc.editingData[item]" class = "fa fa-edit"  ng-click="$cc.editRow(item)"></i>
                                            <button ng-if="item.isNew && $cc.addButton" class="btn btn-primary btn-flat" ng-click="$cc.updateRow(item)">Update</button>
                                            <button ng-if="item.isNew && $cc.addButton" class="btn btn-danger btn-flat" ng-click="$cc.cancelUpdate(item)">Cancel</button>
                                            <button ng-click="$cc.cancelNewRow($index)" ng-if="item.isNew && !$cc.addButton" class="btn btn-danger btn-flat">Cancel</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  
                    </div>
                    <hr>
                    <br>
                    <button ng-click="$cc.addCategory()" ng-if="$cc.addButton"  class="btn btn-primary btn-flat">Add Category</button>
                    <button ng-click="$cc.saveCategory()" ng-if="!$cc.addButton" class="btn btn-success btn-flat">Save</button>
                <!-- /.box-body -->
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Sub-Category</h3>
                <toaster-container></toaster-container>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box">
                <!-- ng-if="$cc.checkedItemData.checked" -->
                <div class="box-header">
                    <h3 class="box-title">List of <span ng-bind="$cc.categoryName"></span> </h3>
                    <div class="box-body table-responsive no-padding">
                        <div grid-data grid-options="$cc.subCategoryTableData" grid-actions="gridActions">
                            <!--  table layout goes below. -->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th sortable="name" class="sortable">
                                        Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody>          
                                    <tr grid-item>
                                        <td>
                                            <span ng-if="!item.subNew" ng-if="$cc.editingSubData[item]" ng-bind="item.name"></span>
                                            <span ><input type="text" ng-if="item.subNew" ng-model="$cc.subCategory.name"></span>
                                        </td>
                                        <td>
                                            <span ng-if="!item.subNew" ng-if="$cc.editingSubData[item]" ng-bind="item.description"></span>
                                            <input ng-if="item.subNew" ng-model="$cc.subCategory.description">
                                        </td>
                                        <td><i id="minIcon" ng-if="!item.subNew" ng-if="$cc.editingSubData[item]" class = "fa fa-trash" ng-click="$cc.subDeleteRow(item)"></i>&nbsp&nbsp
                                            <i id="minIcon" ng-if="!item.subNew" ng-if="$cc.editingSubData[item]" class = "fa fa-edit"  ng-click="$cc.subEditRow(item)"></i>
                                            <button ng-if="item.subNew && $cc.addSubButton" class="btn btn-primary btn-flat" ng-click="$cc.subUpdateRow(item)">Update</button>
                                            <button ng-if="item.subNew && $cc.addSubButton" class="btn btn-danger btn-flat" ng-click="$cc.subCancelUpdate(item)">Cancel</button>
                                            <button ng-click="$cc.subCancelNewRow($index)" ng-if="item.subNew && !$cc.addSubButton" class="btn btn-danger btn-flat">Cancel</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  
                    </div>
                    <hr>
                    <br>
                    <button ng-click="$cc.addSubCategory()" ng-if="$cc.addSubButton"  class="btn btn-primary btn-flat">Add Category</button>
                    <button ng-click="$cc.saveSubCategory()" ng-if="!$cc.addSubButton && $cc.showSubCategory" class="btn btn-success btn-flat">Save</button>
                <!-- /.box-body -->
                </div>
            </div>
        </div>
        
    </div>
</div>
